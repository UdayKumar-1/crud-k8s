kind: Deployment
apiVersion: apps/v1
metadata:
  name: userservice-deployment
  namespace: crud
spec:
  replicas: 1
  selector:
    matchLabels:
      app: userservice
  template:
    metadata:
      labels:
        app: userservice
    spec:
      containers:
        - name: userservice-container
          image: udaykumar550/userservice:latest
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://userservice-mysql-service.crud.svc.cluster.local:3306/userservicek8s"
            - name: SPRING_DATASOURCE_USERNAME
              value: "root"
            - name: SPRING_DATASOURCE_PASSWORD
              value: "root"